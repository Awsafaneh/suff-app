<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#ff3333" stroke-width="2"/>
  
  <!-- Shield shape for security -->
  <path d="M 100 40 L 140 60 L 140 110 C 140 140 100 160 100 160 C 100 160 60 140 60 110 L 60 60 Z" 
        fill="none" stroke="url(#redGradient)" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Central "S" letter symbolizing SuffixSec -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        fill="url(#redGradient)" text-anchor="middle" letter-spacing="2">S</text>
  
  <!-- Checkmark inside shield (security verified) -->
  <path d="M 85 105 L 95 115 L 115 95" 
        fill="none" stroke="#ff3333" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  
  <!-- Accent dots for tech feel -->
  <circle cx="65" cy="75" r="2" fill="#ff3333" opacity="0.6"/>
  <circle cx="135" cy="85" r="2" fill="#ff3333" opacity="0.6"/>
</svg>
